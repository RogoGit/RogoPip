<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <link href="PagesStyle.css" rel="stylesheet"/>
        <title> LabWork Start Page </title>
    </h:head>
    <h:body>
        <h:panelGroup class="BackPanel" layout="block" >
            <h:panelGroup class="MainPanels" id="LabHeader" layout="block">
                <center>
                Рогаленко Н.А, Исаев А.С. Р3202 - Лабораторная №3, вариант 20211
                </center>
            </h:panelGroup>
            <h:panelGroup class = "MainPanels" id="Clock" layout="block">
                <center>
                    На нашем клиенте сейчас: <br/>
                    <br/>
                    <canvas id="cl"></canvas>
                    <br/> <br/>
                    <!-- Начало ошибки - update воспринимается как property -->
                    <h:form id="clockForm">
                        <p:poll interval="3" update="clock" />
                        <h:outputText id="clock" value="На сервере сейчас: #{serverTime.time}" />
                    </h:form>
                     <!-- Конец ошибки -->
                </center>
            </h:panelGroup>
            <h:panelGroup class="MainPanels" id="Greetings" layout="block">
               <p> Можно бесконечно смотреть на часы, а можно нажать на кнопку ниже и перейти к проверке попадания в область!</p>
                <center>
                <h:form>
                <h:commandButton style="background: silver; width: 70%; height: 40px; font-size: 18pt; margin-top: 37%; "
                                 value="Перейти к проверке" action="toMain" />
                </h:form>
                </center>
            </h:panelGroup>
        </h:panelGroup>
        </h:body>
    <script type="text/javascript" src="StartPageScripts.js">
            clock();
    </script>
</f:view>
</html>
